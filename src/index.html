<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="root"></div>
    <div id="loading-screen">
        <p>LOADING...</p>
    </div>
    <div id="points-counter">
        <p>Points:</p>
        <div id="points">0</div>
    </div>
    <div id="map-line">
        <div id="line">
            <div id="player-icon"></div>

        </div>
    </div>
    <div id="game">
        <div id="board-div">
        </div>
        <div id="question-container">
            <div id="question-div">
                <p id="question"></p>
            </div>
        </div>
        <div id="answers-div">

        </div>
    </div>
    <div id="end-first"></div>
</body>

</html>
